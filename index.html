<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logs</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />

    <link rel="stylesheet" href="css/styles.css">

    <!--Libreria ChartJS-->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <div class="container">
        <h1 class="mt-4">Todos los Logs</h1>
        <table class="table mt-4">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Tienda</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Categoría</th>
                    <th scope="col">Método de Pago</th>
                </tr>
            </thead>
            <tbody id="logs-list">
                <!-- Las filas se agregarán aquí -->
            </tbody>
        </table>

        <div class="mt-4">
            <h2>Generar Gráfico de Barras por Categoría</h2>
            <form id="filter-form">
                <div class="mb-3">
                    <label for="category" class="form-label">Seleccionar Categoría:</label>
                    <select class="form-select" id="category">
                        <option value="ALIMENTOS">Alimentos</option>
                        <option value="TRANSPORTE">Transporte</option>
                        <option value="LIMPIEZA">Limpieza</option>
                        <!-- Agregar más opciones según las categorías disponibles -->
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Generar Gráfico</button>
            </form>

            <div class="mt-4">
                <canvas id="stackedBarChart" width="400" height="200"></canvas>
            </div>
        </div>
    </div>

    <!-- Scripts de Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

    <!-- Archivo JavaScript personalizado -->
    <script src="js/main.js"></script>
</body>

</html>
